<kt-portlet>
	<kt-portlet-header title="All Social Media Campaigns" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/strada/socials/manage" class="primary-button kt-margin-r-10" matTooltip="Add new campaign">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New campaign</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="vendor-body">
			<table class="table-view">
				<thead>
					<tr>
						<th>Post Caption</th>
						<th>Post URL</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr className="each-row" *ngFor="let link of links">
						<td>{{(link.title.length > 30) ? (link.title | slice:0:30)+'...' : (link.title)}}</td>
						<td>{{link.link}}</td>
						<td>
							<a routerLink="/strada/socials/link/{{link.code}}" class="view">View</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
